<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calc">
        <input id="result" class="calc__screen">

        <div class="calc__buttons button">
            <button class="off__button button">OFF</button>
            <button class="clean__button button">AC</button>
            <button class="math__operator exponentiation__button button"> x^y</button>
            <button class="math__operator square__root__button button">sqrt(x)</button>
            <button class="number__button button">7</button>
            <button class="number__button button">8</button>
            <button class="number__button button">9</button>
            <button class="math__operator division__button button">รท</button>
            <button class="number__button button">4</button>
            <button class="number__button button">5</button>
            <button class="number__button button">6</button>
            <button class="math__operator multiplication__button button">x</button>
            <button class="number__button button">1</button>
            <button class="number__button button">2</button>
            <button class="number__button button">3</button>
            <button class="math__operator subtraction__button button">-</button>
            <button class="math__operator fraction__button button">.</button>
            <button class="number__button button">0</button>  
            <button class="eval__button equation__button button">=</button>
            <button class="math__operator addition__button plus__button button">+</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
